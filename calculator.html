<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script>
        function Addition(){
            n1 = parseInt(document.getElementById("num1").value);
            n2 = parseInt(document.getElementById("num2").value);
            result = n1 + n2;
            document.getElementById("result").value = result;
        }
        function Subtraction(){
            n1 = parseInt(document.getElementById("num1").value);
            n2 = parseInt(document.getElementById("num2").value);
            result = n1 - n2;
            document.getElementById("result").value = result;
        }
        function Multiplication(){
            n1 = parseInt(document.getElementById("num1").value);
            n2 = parseInt(document.getElementById("num2").value);
            result = n1 * n2;
            document.getElementById("result").value = result;
        }
        function Division(){
            n1 = parseInt(document.getElementById("num1").value);
            n2 = parseInt(document.getElementById("num2").value);
            result = n1 / n2;
            document.getElementById("result").value = result;
        }
    </script>
    <style>
        body{
            background-color: rgb(255, 228, 77);
            text-align: center;
        }
        .box{
            background-color: lightgrey;
            width: 300px;
            border: 1px solid black;
            padding: 50px;
            margin: 20px;
            height: fit-content;
            margin-left: 35%;
            box-shadow: rgba(0, 0, 0, 0.25) 0px 14px 28px, rgba(0, 0, 0, 0.22) 0px 10px 10px;
            border-radius: 7px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center; background-color: salmon; font-weight: bold; height: fit-content; font-family:'Times New Roman', Times, serif; font-size: 50px;"><u><b>Welcome!</b></u></h1>
    </div>
    <div class="box">
        <h3 style="margin-top:-10px"><u>Basic Calculator</u></h3>
        First Number:  <input type="text" id="num1"><br><br>
        Second Number: <input type="text" id="num2"><br><br>
        <input type="button" value="Addition" onclick="Addition()">
        <input type="button" value="Subtraction" onclick="Subtraction()">
        <input type="button" value="Multiplication" onclick="Multiplication()">
        <input type="button" value="Division" onclick="Division()"><br><br>
        Result: <input type="text" id="result"><br><br> 
    </div>
</body>
</html>
